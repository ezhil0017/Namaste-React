<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow func & this key</title>
  </head>
  <body>
    <h1>This Keyword</h1>
  </body>
  <script>
    const person1 = {
      name: 'Everything',
    };
    const person2 = {
      name: 'Fine',
      quote: 'will react u soon',
    };
    function x() {
      console.log(this);
    }
    x();
    x.call(this);
    x.call(person1);
    x.call(person2);
  </script>
</html>
